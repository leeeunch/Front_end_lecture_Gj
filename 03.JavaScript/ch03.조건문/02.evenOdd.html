<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evenOdd() {
            const num = Number(document.getElementById('num').value); //document객체는 웹페이지에 존재하는 html 요소에 접근할 때 사용함 // .value는 input에 값을 입력해줌
            const res = document.getElementById('result'); //주어진 문자열과 일치하는 id 속성을 가진 요소를 찾고, 이를 나타내는 Element 객체를 반환
            if (num % 2 === 0) {
                res.innerHTML = '<h4>짝수입니다.</h4>'; //nnerHTML : 특정 html 태그 안에 들어갈 html 값 
            }
            if (num % 2 === 1) {
                res.innerHTML = '<h4>홀수입니다.</h4>';
            }
        }
    </script>
</head>
<body>
    <input type = "text" id = "num" placeholder="정수를 입력하세요">
    <button onclick="evenOdd()">확인</button>
    <br>
    <p id = "result"></p>
</body>
</html>
