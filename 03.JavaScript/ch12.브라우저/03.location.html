<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location 객체</title>
    <script>
        let info = `href : ${location.href}\n`;
        info += `pathdata : ${location.pathname}\n`;

        alert(info);
        function delayedMove() {
            setInterval(() => location = 'https://blog.naver.com/921c/222869448310', 3000);

        }
    </script>
</head>
<body style="margin: 50px;">
    <button onclick = "location.href='https://blog.naver.com/921c/222869448310'">버튼</button>
    <button onclick = "delayedMove()">버튼 이동 지연</button>
</body>
</html>
