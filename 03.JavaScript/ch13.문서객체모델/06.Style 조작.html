<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function solid() {
            document.querySelector('h1').style.borderBlock = 'solid';
            document.querySelector('h1').style.backgroundColor = 'red';
        }
    </script>
</head>
<body style="margin: 50px;">
    <button onclick="solid()">굵기 변경</button>
    <h1 style="background-color: blanchedalmond;">스타일 조작</h1>
</body>
</html>
