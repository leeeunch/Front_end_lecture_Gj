<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 조작</title>
    <script>
        function changeText() {
            const header = document.getElementById('header');
            const originalText = header.innerHTML;
            header.innerHTML = '행복해!';
            header.innerHTML += `원래는 ${originalText}예요`
        }
        function escapeText() {
            const header = document.getElementById('header');
            header.innerHTML = '<i>i tag </i><br>';
            header.innerHTML +='&lt;i&gt;i 태그입니다&lt;/i&gt;';
        }
        document.getElementById('a').innerHTML =  '복남이'
    </script>
</head>
<body style="margin: 50px;">
    <h1 id = "header">아 너무 힘들다 진짜</h1>
    <button onclick="changeText()">문자 변경</button>
    <button onclick="escapeText()">Escape 문자</button>
    <p id = "a" style="color: blue;">나비</p>
</body>
</html>
