<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 조작</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() { //문서가 생성되면 바로 작동
            $('img').attr('src', 'https://picsum.photos/640/360'); //img 태그에 scr속성 추가
            $('<hr></hr>').appendTo('body'); //body 태그 안에 hr 태그 삽입
            for (let i=1; i<=3; i++) {
                $('<img></img>')
                    .css('margin','5px')
                    .attr('src','https://via.placeholder.com/'+i*200+'x200')
                    .appendTo('body');
            }
        });
    </script>
</head>
<body>
    <img>
</body>
</html>
