<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 반복</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.national').each(function(index, element) {
                if (index%2 == 0)
                    $(this).css('color', 'red');
                else
                    $(this).css('backgroundColor', 'beige');
            });
        });
    </script>
</head>
<body>
    <ul id="fruits">내가 좋아하는 과일
        <li class="national">사과</li>
        <li class="foreign">바나나</li>
        <li class="national">감</li>
        <li class="foreign">파인애플</li>
    </ul>
    <hr>
    <ul id="food">내가 좋아하는 음식
        <li class="national">김치</li>
        <li class="national">갈비찜</li>
        <li class="foreign">파스타</li>
    </ul>
</body>
</html>
